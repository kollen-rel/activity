<!DOCTYPE html>  <html>  
<head>  
    <title>Grading System</title>  <style>  
    body {  
        font-family: Arial, sans-serif;  
        /* Soft gradient background */  
        background: linear-gradient(to bottom right, #cce7ff, #e8dfff);  
        height: 100vh;  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        margin: 0;  
    }  

    .container {  
        background-color: #ffffff;  
        padding: 30px;  
        border-radius: 12px;  
        text-align: center;  
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);  
        width: 320px;  
        border-top: 5px solid #90caf9; /* soft blue accent */  
    }  

    h2 {  
        color: #1565c0; /* calm blue */  
        margin-bottom: 15px;  
    }  

    p {  
        color: #555;  
        font-size: 14px;  
    }  

    button {  
        background-color: #90caf9;  
        color: #0d47a1;  
        border: none;  
        padding: 12px 22px;  
        border-radius: 8px;  
        font-size: 16px;  
        cursor: pointer;  
    }  

    button:hover {  
        background-color: #64b5f6;  
    }  
</style>

</head>  <body>  <div class="container">  
    <h2>GRADING SYSTEM</h2>  
    <p>Click the button to compute your grade</p>  
    <button onclick="computeGrade()">Compute Grade</button>  
</div>  <script>  
function computeGrade() {  
    var prelim = 75;  
    var semi = 80;  
    var final = 90;  
  
    var average = (prelim + semi + final) / 3;  
  
    window.alert(  
        "Prelim : " + prelim + "   Semi : " + semi + "   Final : " + final +  
        "\n\nYour Average Grade is : " + average.toFixed(1) +  
        "\n\nYou're a Great Singer!!!"  
    );  
}  
</script>  </body>  
</html>
